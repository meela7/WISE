<div class="panel panel-info">
	<div class="panel-heading">
		DataSet List
		<div class="form-inline pull-right">
			<label for="search"> Search: </label> <input type="text" id="search"
				class="form-control" ng-model="search" placeholder="search... " />
		</div>
	</div>
	<div class="panel-body">
		<div class="row content">
			<div class="col-sm-2 sideav">
				<div>
					<h5></h5>
				</div>
				<form class="form">
					<label for="variable" class="control-label">Variable: </label> <input
						type="text" id="variable" class="form-control hasclear"
						ng-model="search.variable.variableName"> 
					<label for="site" class="control-label ">Site: </label> <input type="text" id="site"
						class="form-control hasclear" ng-model="search.site.siteName">
					<label for="entity" class="control-label">Entity: </label> <input
						type="text" id="entity" class="form-control hasclear"
						ng-model="search.entity.entityName">

				</form>
			</div>
			<div class="col-sm-10 text-left">
				<table class="table table-striped">
					<thead>
						<tr class="paginationclass">
							<th>ID</th>
							<th>DataSet Name</th>
							<th>Site</th>
							<th>Variable</th>
							<th>Start Date</th>
							<th>End Date</th>
							<th colspan="2">
								<button ng-click="createDataSet()"
									class="btn btn-sm btn-info pull-right">
									<span class="glyphicon glyphicon-plus"></span> Create DataSet
								</button>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr class="paginationclass"
							ng-repeat="dataSet in dataSets | filter:search | pagination: (currentPage-1) * numPerPage | limitTo: numPerPage">
							<td>{{ dataSet.dataSetID }}</td>
							<td>{{ dataSet.dataSetName }}</td>
							<td>{{ dataSet.site.siteName }}</td>
							<td>{{ dataSet.variable.variableName }}</td>
							<td>{{ dataSet.startDateTime }}</td>
							<td>{{ dataSet.endDateTime }}</td>
							<td>
								<div class="form-inline pull-right">
									<button type="button"
										ng-click="editDataSet(dataSet.dataSetID)"
										class="btn btn-sm btn-info">
										<span class="glyphicon glyphicon-edit"></span> Detail
									</button>
									<button type="button"
										ng-click="deleteDataSet(dataSet)"
										class="btn btn-sm btn-warning">
										<span class="glyphicon glyphicon-trash"></span> Delete
									</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<div align="center">
					<uib-pagination ng-model="currentPage"
						total-items="dataSets.length" max-size="maxSize"
						items-per-page="numPerPage" boundary-link-numbers="true">
					</uib-pagination>
				</div>
			</div>
		</div>
	</div>
</div>
