<div class="panel panel-info">
	<div class="panel-heading">DataSet Detail</div>

	<div class="panel-body">
		<form novalidate="novalidate" class="form-horizontal">
			<div class="form-group">
				<label for="ID" class="col-sm-2 control-label">ID:</label>
				<div class="col-sm-10">
					<p class="form-control-static">{{dataSet.dataSetID}}</p>
				</div>
			</div>
			<div class="form-group">
				<label for="dataSet" class="col-sm-2 control-label">DataSet:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="dataSet.dataSetName"
						class="form-control" id="dataSet" placeholder="" />
				</div>
			</div>			
			<div class="form-group">
				<label for="site" class="col-sm-2 control-label">Site:</label>
				<div class="col-sm-10">
					<p class="form-control-static">{{dataSet.site.siteName}}</p>
					<select class="form-control" ng-model="dataSet.site"
						ng-options="site as site.siteName for site in sites">
					</select>					
				</div>
			</div>
			<div class="form-group">
				<label for="variable" class="col-sm-2 control-label">Variable:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="dataSet.variable.variableName"
						class="form-control" id="variable" placeholder="" />
				</div>
			</div>
			<div class="form-group">
				<label for="entity" class="col-sm-2 control-label">Entity:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="dataSet.entity.entityName"
						class="form-control" id="entity" placeholder="" />
				</div>
			</div>
			<div class="form-group">
				<label for="method" class="col-sm-2 control-label">Method:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="dataSet.method.methodName"
						class="form-control" id="method" placeholder="" />
				</div>
			</div>
			<div class="form-group">
				<label for="source" class="col-sm-2 control-label">Source:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="dataSet.source.institution"
						class="form-control" id="source" placeholder="" />
				</div>
			</div>
			<div class="form-group">
				<label for="startDateTime" class="col-sm-2 control-label">Start DateTime:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="dataSet.startDateTime"
						class="form-control" id="startDateTime" placeholder="" />
				</div>
			</div>
			<div class="form-group">
				<label for="endDateTime" class="col-sm-2 control-label">End DateTime:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="dataSet.endDateTime"
						class="form-control" id="endDateTime" placeholder="" />
				</div>
			</div>

			<div class="btn-group btn-md pull-right">
				<button type="button" ng-click="updateDataSet(dataSet)"
					class="btn btn-info">
					<span class="glyphicon glyphicon-edit"></span> Save
				</button>
				<button type="button" ng-click="cancel()" class="btn btn-warning">Cancel</button>
			</div>
		</form>
	</div>
</div>
