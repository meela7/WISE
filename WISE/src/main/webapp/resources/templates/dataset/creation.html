
<div class="panel panel-info">
	<div class="panel-heading">Create New DataSet</div>
	<div class="panel-body">
		<form novalidate="novalidate" class="form-horizontal">
			<div class="form-group">
				<label for="variableName" class="col-sm-2 control-label">DataSet Name:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="dataSet.dataSetName"
						class="form-control" id="variableName" placeholder="" />
				</div>
			</div>
			<div class="form-group">
				<label for="entity" class="col-sm-2 control-label">Entity:</label>
				<div class="col-sm-10">
					<select class="form-control" ng-model="dataSet.entity"
						ng-options="entity as entity.entityName for entity in entities">
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="site" class="col-sm-2 control-label">Site:</label>
				<div class="col-sm-10">
					<select class="form-control" ng-model="dataSet.site"
						ng-options="site as site.siteName for site in sites">
					</select>					
				</div>
			</div>
			<div class="form-group">
				<label for="variable" class="col-sm-2 control-label">Variable:</label>
				<div class="col-sm-10">
					<select class="form-control" ng-model="dataSet.variable"
						ng-options="variable as variable.variableName for variable in variables">
					</select>	
				</div>
			</div>
			<div class="form-group">
				<label for="method" class="col-sm-2 control-label">Method:</label>
				<div class="col-sm-10">
					<select class="form-control" ng-model="dataSet.method"
						ng-options="method as method.methodName for method in methods">
					</select>					
				</div>
			</div>
			<div class="form-group">
				<label for="source" class="col-sm-2 control-label">Source:</label>
				<div class="col-sm-10">
					<select class="form-control" ng-model="dataSet.source"
						ng-options="source as source.institution for source in sources">
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="startDateTime" class="col-sm-2 control-label">Start DateTime:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="dataSet.startDateTime"
						class="form-control" id="startDateTime" placeholder="" />
				</div>
			</div>
			<div class="form-group">
				<label for="endDateTime" class="col-sm-2 control-label">End DateTime:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="dataSet.endDateTime"
						class="form-control" id="endDateTime" placeholder="" />
				</div>
			</div>

			<div class="btn-group btn-md pull-right">
				<button type="button" ng-click="createDataSet(dataSet)"
					class="btn btn-info">Create</button>
				<button type="button" ng-click="cancel()" class="btn btn-warning">Cancel</button>
			</div>
		</form>
	</div>
</div>
