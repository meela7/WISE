<div class="panel panel-info">
	<div class="panel-heading">Create New Model Model</div>
	<div class="panel-body">
		<form novalidate="novalidate" class="form-horizontal">

			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Name: </label>
				<div class="col-sm-10">
					<input type="text" ng-model="model.methodName" class="form-control"
						id="name" />
				</div>
			</div>
			<div class="form-group">
				<label for="modelingMethod" class="col-sm-2 control-label">Modeling
					Method: </label>
				<div class="col-sm-10">
					<input type="text" ng-model="model.modelingMethod"
						class="form-control" id="modelingMethod" />
				</div>
			</div>
			<div class="form-group">
				<label for="executeEnvironment" class="col-sm-2 control-label">
					Execute Environment: </label>
				<div class="col-sm-10">
					<input type="text" ng-model="model.executeEnvironment"
						class="form-control" id="executeEnvironment" />
				</div>
			</div>
			<div class="form-group">
				<label for="predictType" class="col-sm-2 control-label">Predict
					Type:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="model.predictType"
						class="form-control" id="predictType" placeholder="" />
				</div>
			</div>
			<div class="form-group">
				<label for="script" class="col-sm-2 control-label">Script
					Description:</label>
				<div class="col-sm-10">
					<textarea type="text" ng-model="model.script" class="form-control"
						id="script" placeholder="" />
				</div>
			</div>
			<div class="form-group">
				<label for="scriptCode" class="col-sm-2 control-label">Script
					Code:</label>
				<div class="col-sm-10">
					<textarea type="text" ng-model="model.scriptCode"
						class="form-control" id="scriptCode" placeholder="" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputData" class="col-sm-2 control-label">Input
					Data:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="model.inputData" class="form-control"
						id="inputData" placeholder="" />
				</div>
			</div>
			<div class="form-group">
				<label for="outputData" class="col-sm-2 control-label">Output
					Data:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="model.outputData" class="form-control"
						id="outputData" placeholder="" />
				</div>
			</div>
			<div class="form-group">
				<label for="trainingData" class="col-sm-2 control-label">Training
					Data:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="model.trainingData"
						class="form-control" id="trainingData" placeholder="" />					
				</div>
			</div>
			<!-- <div class="form-group">
				<label for="trainingDataFile" class="col-sm-2 control-label"></label>
				<div class="col-sm-8">			
					<input type="file" name="csvFile" class="pull-right"
						accept="predictionModels/trainingData/*" />
				</div>
				<div class="col-sm-2">
					<button type="button"
						ng-click="uploadTrainingData(model.methodID)"
						class="btn btn-info">
						<span class="glyphicon glyphicon-file"></span> Upload File
					</button>					
				</div>
			</div> -->
			<div class="form-group">
				<label for="description" class="col-sm-2 control-label">
					Description:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="model.description"
						class="form-control" id="description" placeholder="" />
				</div>
			</div>

			<div class="btn-group btn-md pull-right">
				<button type="button" ng-click="createModel(model)"
					class="btn btn-info ">Create</button>
				<button type="button" ng-click="cancel()" class="btn btn-warning">Cancel</button>
			</div>
		</form>
	</div>
</div>
