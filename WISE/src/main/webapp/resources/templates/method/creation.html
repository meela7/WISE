
<div class="panel panel-info">
	<div class="panel-heading">Create New Method</div>
	<div class="panel-body">
		<form novalidate="novalidate" class="form-horizontal">
			<div class="form-group">
				<label for="methodType" class="col-sm-2 control-label"> Type: </label>
				<div class="col-sm-10">
					<input type="text" ng-model="method.methodType"
						class="form-control" id="methodType" placeholder="" />
				</div>
			</div>
			<div class="form-group">
				<label for="methodName" class="col-sm-2 control-label"> Name:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="method.methodName"
						class="form-control" id="methodName" placeholder="" />
				</div>
			</div>

			<div class="btn-group btn-md pull-right">
				<button type="button" ng-click="createMethod(method)"
					class="btn btn-primary">Create</button>
				<button type="button" ng-click="cancel()" class="btn btn-warning">Cancel</button>
			</div>
		</form>
	</div>
</div>
