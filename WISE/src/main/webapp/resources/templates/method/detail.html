<div class="panel panel-info">
	<div class="panel-heading">Method Detail</div> 
	
	<div class="panel-body">
		<form novalidate="novalidate" class="form-horizontal">
			<div class="form-group">
				<label for="methodID" class="col-sm-2 control-label">MethodID:</label>
				<div class="col-sm-10">
					<p class="form-control-static">{{method.methodID}}</p>
				</div>
			</div>
			<div class="form-group">
				<label for="methodType" class="col-sm-2 control-label">Method Type: </label>
				<div class="col-sm-10">
					<input type="text" ng-model="method.methodType"
						class="form-control" id="methodType" placeholder="" />
				</div>
			</div>
			<div class="form-group">
				<label for="method" class="col-sm-2 control-label">Method:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="method.methodName"
						class="form-control" id="method" placeholder="" />
				</div>
			</div>
			<div ng-switch on="method.methodType">
				<div ng-switch-when="instrument">
					<div class="form-group">
						<label for="manufacturer" class="col-sm-2 control-label">Manufacturer: </label>
						<div class="col-sm-10">
							<input type="text" ng-model="method.manufacturer" class="form-control"
								id="manufacturer" />
						</div>
					</div>
					<div class="form-group">
						<label for="productModel" class="col-sm-2 control-label"> Product Model: </label>
						<div class="col-sm-10">
							<input type="text" ng-model="method.productModel" class="form-control"
								id="productModel" />
						</div>
					</div>
					<div class="form-group">
						<label for="measureType" class="col-sm-2 control-label">Measure Type: </label>
						<div class="col-sm-10">
							<input type="text" ng-model="method.measureType" class="form-control"
								id="measureType" placeholder="" />
						</div>
					</div>
					<div class="form-group">
						<label for="description" class="col-sm-2 control-label">Description:</label>
						<div class="col-sm-10">
							<input type="text" ng-model="method.description" class="form-control"
								id="description" placeholder="" />
						</div>
					</div>
				</div>
				<div ng-switch-when="prediction">
					<div class="form-group">
						<label for="modelingMethod" class="col-sm-2 control-label">Modeling Method: </label>
						<div class="col-sm-10">
							<input type="text" ng-model="method.modelingMethod" class="form-control"
								id="modelingMethod" />
						</div>
					</div>
					<div class="form-group">
						<label for="executeEnvironment" class="col-sm-2 control-label"> Execute Environment: </label>
						<div class="col-sm-10">
							<input type="text" ng-model="method.executeEnvironment" class="form-control"
								id="executeEnvironment" />
						</div>
					</div>
					<div class="form-group">
						<label for="creator" class="col-sm-2 control-label">Created By:</label>
						<div class="col-sm-10">
							<input type="text" ng-model="method.creator" class="form-control"
								id="creator" placeholder="" />
						</div>
					</div>
					<div class="form-group">
						<label for="createdDate" class="col-sm-2 control-label">Created At:</label>
						<div class="col-sm-10">
							<input type="text" ng-model="method.createdDate" class="form-control"
								id="createdDate" placeholder="" />
						</div>
					</div>
					<div class="form-group">
						<label for="description" class="col-sm-2 control-label"> Description:</label>
						<div class="col-sm-10">
							<input type="text" ng-model="method.description" class="form-control"
								id="description" placeholder="" />
						</div>
					</div>
				</div>
			</div>
				
			<div class="btn-group btn-md pull-right">
				<button type="button" ng-click="updateMethod(method)"
					class="btn btn-info">
					<span class="glyphicon glyphicon-edit"></span> Save
				</button>
				<button type="button" ng-click="cancel()" class="btn btn-warning">Cancel</button>
			</div>
		</form>
	</div>
</div>
