<div class="panel panel-info">
	<div class="panel-heading">Create New Source</div>
	<div class="panel-body">
		<form novalidate="novalidate" class="form-horizontal">
			<div class="form-group">
				<label for="institution" class="col-sm-2 control-label">Institution:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="source.institution"
						class="form-control" id="institution" />
				</div>
			</div>
			<div class="form-group">
				<label for="contact" class="col-sm-2 control-label">Contact:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="source.contactName "
						class="form-control" id="contact" />
				</div>
			</div>
			<div class="form-group">
				<label for="phone" class="col-sm-2 control-label">Phone:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="source.contactPhone" class="form-control"
						id="phone" />
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">Email:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="source.contactEmail" class="form-control"
						id="email" />
				</div>
			</div>
			<div class="form-group">
				<label for="description" class="col-sm-2 control-label">Description:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="source.description" class="form-control"
						id="description" />
				</div>
			</div>
			<div class="btn-group btn-md pull-right">
				<button type="button" ng-click="createSource()" class="btn btn-md btn-info">Create</button>
				<button type="button" ng-click="cancel()" class="btn btn-md btn-warning">Cancel</button>
			</div>
		</form>
	</div>
</div>
