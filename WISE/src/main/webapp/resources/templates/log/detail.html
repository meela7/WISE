
<div class="panel panel-info">
	<div class="panel-heading">Log Detail</div> 

	<div class="panel-body">
		<form novalidate="novalidate" class="form-horizontal">
			<div class="form-group">
				<label for="logID" class="col-sm-2 control-label">LogID:</label>
				<div class="col-sm-10">
					<p class="form-control-static">{{log.logID}}</p>
				</div>
			</div>
			<div class="form-group">
				<label for="stream" class="col-sm-2 control-label">Stream ID: </label>
				<div class="col-sm-10">
					<input type="text" ng-model="log.streamID"
						class="form-control" id="stream" placeholder="" />
				</div>
			</div>
			<div class="form-group">
				<label for="startTime" class="col-sm-2 control-label">Start Time: </label>
				<div class="col-sm-10">
					<input type="text" ng-model="log.startTime"
						class="form-control" id="startTime" placeholder="" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="topTime" class="col-sm-2 control-label">Stop Time: </label>
				<div class="col-sm-10">
					<input type="text" ng-model="log.endTime"
						class="form-control" id="topTime" placeholder="" />
				</div>
			</div>

			<div class="btn-group btn-md pull-right">
				<button type="button" ng-click="updateLog(log)"
					class="btn btn-info">
					<span class="glyphicon glyphicon-edit"></span> Save
				</button>
				<button type="button" ng-click="cancel()" class="btn btn-warning">Cancel</button>
			</div>
		</form>
	</div>
</div>
