<div class="panel panel-info">
	<div class="panel-heading">
		Prediction List
		<div class="form-inline pull-right">
			<label for="search"> Search: </label> <input type="text" id="search"
				class="form-control" ng-model="search" placeholder="search... " />
		</div>

	</div>
	<div class="panel-body">
		<div class="row content">
			<div class="col-sm-2 sideav">
				<div>
					<h5></h5>
				</div>
				<form class="form">
					<label for="modelingMethod" class="control-label"> Modeling Method: </label> 
					<input type="text" id="modelingMethod" class="form-control hasclear"
						ng-model="search.modelingMethod"> 
						
					<label for="executeEnvironment" class="control-label "> Execute Environment: </label> 
					<input type="text" id="executeEnvironment" class="form-control hasclear"
						ng-model="search.executeEnvironment"> 
					
				</form>
			</div>
			<div class="col-sm-10 text-left">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Modeling Method</th>
							<th>Execute Environment</th>
							<th>Created By</th>
							<th colspan="2">
								<button ng-click="createPrediction()"
									class="btn btn-sm btn-info pull-right">
									<span class="glyphicon glyphicon-plus"></span> Create Prediction
								</button>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr
							ng-repeat="prediction in predictions | filter:search | pagination: (currentPage-1) * numPerPage | limitTo: numPerPage">

							<td>{{  $index + 1 + (currentPage-1)*10 }}</td>
							<td>{{ prediction.methodName }}</td>
							<td>{{ prediction.modelingMethod }}</td>
							<td>{{ prediction.executeEnvironment }}</td>
							<td>{{ prediction.createdBy }}</td>
							<td>
								<div class="form-inline pull-right">
									<button type="button" ng-click="editPrediction(prediction.methodID)"
										class="btn btn-sm btn-info">
										<span class="glyphicon glyphicon-edit"></span> Detail
									</button>
									<button type="button" ng-click="deletePrediction(prediction)"
										class="btn btn-sm btn-warning">
										<span class="glyphicon glyphicon-trash"></span> Delete
									</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<div align="center">
					<uib-pagination ng-model="currentPage" total-items="predictions.length"
						max-size="maxSize" items-per-page="numPerPage"
						boundary-links="true"> </uib-pagination>
				</div>
			</div>
		</div>
	</div>
</div>
