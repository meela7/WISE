<div class="panel panel-info">
	<div class="panel-heading">Create New Prediction Model</div>
	<div class="panel-body">
		<form novalidate="novalidate" class="form-horizontal">
			
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Name: </label>
				<div class="col-sm-10">
					<input type="text" ng-model="prediction.methodName" class="form-control"
						id="name" />
				</div>
			</div>
			<div class="form-group">
				<label for="modelingMethod" class="col-sm-2 control-label">Modeling Method: </label>
				<div class="col-sm-10">
					<input type="text" ng-model="prediction.modelingMethod" class="form-control"
						id="modelingMethod" />
				</div>
			</div>
			<div class="form-group">
				<label for="executeEnvironment" class="col-sm-2 control-label"> Execute Environment: </label>
				<div class="col-sm-10">
					<input type="text" ng-model="prediction.executeEnvironment" class="form-control"
						id="executeEnvironment" />
				</div>
			</div>			
			<div class="form-group">
				<label for="createdAt" class="col-sm-2 control-label">Created At:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="prediction.createdAt" class="form-control"
						id="createdAt" placeholder="" />
				</div>
			</div>
			<div class="form-group">
				<label for="createdBy" class="col-sm-2 control-label">Created By:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="prediction.createdBy" class="form-control"
						id="createdBy" placeholder="" />
				</div>
			</div>
			<div class="form-group">
				<label for="description" class="col-sm-2 control-label"> Description:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="prediction.description" class="form-control"
						id="description" placeholder="" />
				</div>
			</div>
			
			<div class="btn-group btn-md pull-right">
				<button type="button" ng-click="createPrediction(prediction)"
					class="btn btn-info ">Create</button>
				<button type="button" ng-click="cancel()" class="btn btn-warning">Cancel</button>
			</div>
		</form>
	</div>
</div>
