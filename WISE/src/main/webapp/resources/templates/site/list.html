<div class="panel panel-info">
	<div class="panel-heading">
		Site List 
		<div class="form-inline pull-right">
			<label for="species"> Search: </label> <input type="text" id="search"
				class="form-control" ng-model="search" placeholder="search... " />
		</div>
	</div>
	<div class="panel-body">
		<div class="row content">
			<div class="col-sm-2 sideav">
				<div>
					<h5></h5>
				</div>
				<form class="form">
					
					<p></p>
					<label for="site" class="control-label">Site: </label> 
					<input type="text" id="site" class="form-control hasclear" ng-model="search.siteName"> 
					<label for="sid" class="control-label">Site ID: </label> 
					<input type="text" id="sid" class="form-control hasclear" ng-model="search.siteID">

				</form>
			</div>
			<div class="col-sm-10 text-left">
				<table class="table table-striped">
					<thead>
						<tr class="paginationclass">
							<th>ID</th>
							<th>Site</th>
							<th>Latitude</th>
							<th>Longitude</th>
							<th>Address</th>
							<th colspan="2">
								<button ng-click="createSite()"
									class="btn btn-sm btn-info pull-right">
									<span class="glyphicon glyphicon-plus"></span> Create Site
								</button>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr class="paginationclass"
							ng-repeat="site in sites | filter:search | pagination: (currentPage-1) * numPerPage | limitTo: numPerPage">
							<td>{{ site.siteID }}</td>
							<td>{{ site.siteName }}</td>
							<td>{{ site.latitude }}</td>
							<td>{{ site.longitude }}</td>
							<td>{{ site.address }}</td>
							<td colspan="2">
								<div class="form-inline pull-right">
									<button type="button" ng-click="editSite(site.siteID)"
										class="btn btn-sm btn-info">
										<span class="glyphicon glyphicon-edit"></span> Detail
									</button>
									<button type="button" ng-click="deleteSite(site)"
										class="btn btn-sm btn-warning">
										<span class="glyphicon glyphicon-trash"></span> Delete
									</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<div align="center">
					<uib-pagination ng-model="currentPage" total-items="sites.length"
						max-size="maxSize" items-per-page="numPerPage"
						boundary-links="true"> </uib-pagination>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(".hasclear").keyup(function() {
		var t = $(this);
		t.next('span').toggle(Boolean(t.val()));
	});
	$(".clearer").hide($(this).prev('input').val());

	$(".clearer").click(function() {
		alert("icon clicked!");
		$(this).prev('input').val('').focus();
		$(this).hide();
	});
</script>
