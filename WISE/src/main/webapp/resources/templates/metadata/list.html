<div class="panel panel-info">
	<div class="panel-heading">
		Metadata List
		<div class="form-inline pull-right">
			<label for="species"> Search: </label> <input type="text" id="search"
				class="form-control" ng-model="search" placeholder="search... " />
		</div>
	</div>
	<div class="panel-body">
		<div class="row content">
			<div class="col-sm-2 sideav">
				<div>
					<h5></h5>
				</div>
				<form class="form">
					<label for="key" class="control-label"> Key: </label> 
					<input type="text" id="key" class="form-control hasclear"
						ng-model="search.key"> 
					<label for="value"
						class="control-label "> Value: </label> 
					<input type="text" id="value" class="form-control hasclear"
						ng-model="search.value">
				</form>
			</div>
			<div class="col-sm-10 text-left">
				<table class="table table-striped">
					<thead>
						<tr class="paginationclass">
							<th>ID</th>
							<th> Key </th>
							<th> Value </th>
							<th colspan="2">
								<button ng-click="createMetadata()"
									class="btn btn-sm btn-info pull-right">
									<span class="glyphicon glyphicon-plus"></span> Create Metadata
								</button>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr class="paginationclass"
							ng-repeat="meta in metas | filter:search | pagination: (currentPage-1) * numPerPage | limitTo: numPerPage">
							<td>{{ meta.metadataID }}</td>
							<td>{{ meta.key }}</td>
							<td>{{ meta.value }}</td>
							<td>
								<div class="form-inline pull-right">
									<button type="button" ng-click="editMetadata(meta.metadataID)"
										class="btn btn-sm btn-info">
										<span class="glyphicon glyphicon-edit"></span> Edit
									</button>
									<button type="button"
										ng-click="deleteMetadata(meta.metadataID)"
										class="btn btn-sm btn-warning">
										<span class="glyphicon glyphicon-trash"></span> Delete
									</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<div align="center">
					<uib-pagination ng-model="currentPage" total-items="methods.length"
						max-size="maxSize" items-per-page="numPerPage"
						boundary-links="true"> </uib-pagination>
				</div>
			</div>
		</div>
	</div>
</div>
