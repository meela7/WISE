
<div class="panel panel-info">
	<div class="panel-heading">Create New Metadata</div>
	<div class="panel-body">
		<form novalidate="novalidate" class="form-horizontal">
			<div class="form-group">
				<label for="key" class="col-sm-2 control-label"> Key: </label>
				<div class="col-sm-10">
					<input type="text" ng-model="meta.key"
						class="form-control" id="key" placeholder="" />
				</div>
			</div>
			<div class="form-group">
				<label for="value" class="col-sm-2 control-label"> Value: </label>
				<div class="col-sm-10">
					<input type="text" ng-model="meta.value"
						class="form-control" id="value" placeholder="" />
				</div>
			</div>

			<div class="btn-group btn-md pull-right">
				<button type="button" ng-click="createMetadata(meta)"
					class="btn btn-primary">Create</button>
				<button type="button" ng-click="cancel()" class="btn btn-warning">Cancel</button>
			</div>
		</form>
	</div>
</div>
