<div class="panel panel-info">
	<div class="panel-heading">
		Tag List
		<div class="form-inline pull-right">
			<label for="search"> Search: </label> <input type="text" id="search"
				class="form-control" ng-model="search" placeholder="search... " />
		</div>

	</div>
	<div class="panel-body">
		<div class="row content">
			<div class="col-sm-2 sideav">
				<div>
					<h5></h5>
				</div>
				<form class="form">
					<label for="tag" class="control-label">Tag: </label> 
					<input type="text" id="tag" class="form-control hasclear"
						ng-model="search.name"> 

				</form>
			</div>
			<div class="col-sm-10 text-left">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Tag</th>
							<th colspan="2">
								<button ng-click="createTag()"
									class="btn btn-sm btn-info pull-right">
									<span class="glyphicon glyphicon-plus"></span> Create Tag
								</button>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr
							ng-repeat="tag in tags | filter:search | pagination: (currentPage-1) * numPerPage | limitTo: numPerPage">

							<td>{{ tag.tagID }}</td>
							<td>{{ tag.name }}</td>
							<td>
								<div class="form-inline pull-right">
									<button type="button" ng-click="editTag(tag.tagID)"
										class="btn btn-sm btn-info">
										<span class="glyphicon glyphicon-edit"></span> Detail
									</button>
									<button type="button" ng-click="deleteTag(tag.tagID)"
										class="btn btn-sm btn-warning">
										<span class="glyphicon glyphicon-trash"></span> Delete
									</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<div align="center">
					<uib-pagination ng-model="currentPage" total-items="tags.length"
						max-size="maxSize" items-per-page="numPerPage"
						boundary-links="true"> </uib-pagination>
				</div>
			</div>
		</div>
	</div>
</div>
