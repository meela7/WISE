
<div class="panel panel-info">
	<div class="panel-heading">Instrument Detail</div>
	<div class="panel-body">
		<form novalidate="novalidate" class="form-horizontal">
			<div class="form-group">
				<label for="ID" class="col-sm-2 control-label">ID: </label>
				<div class="col-sm-10">
					<p class="form-control-static">{{instrument.methodID}}</p>
				</div>
			</div>
			
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Name: </label>
				<div class="col-sm-10">
					<input type="text" ng-model="instrument.methodName" class="form-control"
						id="name" />
				</div>
			</div>
			<div class="form-group">
				<label for="manufacturer" class="col-sm-2 control-label">Manufacturer: </label>
				<div class="col-sm-10">
					<input type="text" ng-model="instrument.manufacturer" class="form-control"
						id="manufacturer" />
				</div>
			</div>
			<div class="form-group">
				<label for="productModel" class="col-sm-2 control-label"> Product Model: </label>
				<div class="col-sm-10">
					<input type="text" ng-model="instrument.productModel" class="form-control"
						id="productModel" />
				</div>
			</div>
			<div class="form-group">
				<label for="measureType" class="col-sm-2 control-label">Measure Type: </label>
				<div class="col-sm-10">
					<input type="text" ng-model="instrument.measureType" class="form-control"
						id="measureType" placeholder="" />
				</div>
			</div>
			<div class="form-group">
				<label for="description" class="col-sm-2 control-label">Description:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="instrument.description" class="form-control"
						id="description" placeholder="" />
				</div>
			</div>
			
			<div class="btn-group btn-md pull-right">
				<button type="button" ng-click="updateInstrument(instrument)"
					class="btn btn-info">
					<span class="glyphicon glyphicon-edit"></span> Save
				</button>
				<button type="button" ng-click="cancel()" class="btn btn-warning">Cancel</button>
			</div>
		</form>
	</div>
</div>
